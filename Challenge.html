<!DOCTYPE html>
<html lang="en">
<head>
    <title>Layout Master</title>
    <link rel="stylesheet" type="text/css" href="challenge_design.css">
</head>
<body>

    <!--Could have used div,but nav is of more semantic for it-->

    <!--We want that the nav element should stick at its place,so adding sticky class to it-->
    <nav class="zone blue sticky">
        <ul class="main-nav">
            <li><a href="">About</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Our Team</a></li>
            <li class="push"><a href="">Contacts</a></li>
        </ul>
    </nav>

    <div class="zone container"><img class="cover" src="website_image.png"></div>
    <div class="zone blue grid">
       <div class="box zone"><img src="server_2_2.png"></div>
       <div class="box zone"><img src="server_3.png"></div>
       <div class="box zone"><img src="server_safe_2.png"></div>
       <div class="box zone"><img src="data_storage_2_2.png"></div>
       <div class="box zone"><img src="desktop_analytics_2.png"></div>
       <div class="box zone"><img src="monitor_coding_2.png"></div>
       <div class="box zone"><img src="monitor_settings_2.png"></div>

    </div>

    <!--could have placed div here,but for footer the more semantic tag is footer-->
    <footer class="zone yellow footer">Footer</footer>
</body>
</html>
